name: Deploy static /site to DonWeb (FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: FTP Deploy (site → public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}      # ej: c2751617.ferozo.com
          username: ${{ secrets.FTP_USER }}    # ej: c2751617
          password: ${{ secrets.FTP_PASS }}    # tu contraseña
          port: 21
          local-dir: ./site
          server-dir: /public_html/            # o el docroot exacto si usás subdominio
          dangerous-clean-slate: true
