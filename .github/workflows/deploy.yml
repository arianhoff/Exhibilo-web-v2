name: Deploy static /site to DonWeb

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Detectamos si hay secret SFTP_HOST definido
      - id: detect
        name: Detect deploy method
        shell: bash
        run: |
          if [ -n "${{ secrets.SFTP_HOST }}" ]; then
            echo "has_sftp=true" >> $GITHUB_OUTPUT
          else
            echo "has_sftp=false" >> $GITHUB_OUTPUT
          fi

      # --- SFTP (si hay SSH/SFTP) ---
      - name: SFTP Deploy (site → public_html)
        if: steps.detect.outputs.has_sftp == 'true'
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: './site/*'
          remote_path: ${{ secrets.SFTP_REMOTE_PATH }}
          delete_remote_files: true
          sftp_only: true

      # --- FTP (fallback si NO hay SFTP) ---
      - name: FTP Deploy (site → public_html)
        if: steps.detect.outputs.has_sftp == 'false'
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./site
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          dangerous-clean-slate: true
