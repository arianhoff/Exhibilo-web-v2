name: Deploy static /site to DonWeb (FTP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # (Opcional) Loguear lo que realmente existe en /site del runner
      - name: List local site contents
        run: |
          echo "Listing ./site"
          ls -la ./site
          echo "Listing ./site/assets"
          ls -la ./site/assets || true
          echo "Listing ./site/assets/css"
          ls -la ./site/assets/css || true
          echo "Listing ./site/assets/js"
          ls -la ./site/assets/js || true
          echo "Listing ./site/assets/img"
          ls -la ./site/assets/img || true

      - name: FTP Deploy (site â†’ public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          local-dir: ./site/
          server-dir: /public_html
          # Por ahora sin limpiar, para evitar deletes que fallen
          # dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.git*
            **/.github/**
